<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        :root {
    /*--link: #0070f3;*/
    --link: #a7afce;
    --link-visited: #9e8dc7;
    --text: #e6e2e2;
    --text-tr: rgba(230, 226, 226, 0);
    --text2: #bdb5b5;
    --block-highlight: #443d3d;
    --bg: #222020;
    --bg2: #1c1b1b;
    --hc-shadow: rgba(19, 15, 15, 0.4);
    --hc-shadow-hover: rgba(0, 0, 0, 0.4);
    --shadow: rgba(24, 23, 23, 1);
    /*--bg2: #332f2f;*/
    --card-bg: linear-gradient(to bottom, #332f2f 0%, #2d2a2a 100%);
    --card-bg-hover: linear-gradient(to bottom, #464141 0%, #3d3939 100%);
    --icons: #a9a2a2;
    --icons-hover: #eadede;
    --header-fade: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0) 100%);
}
body {
    color: var(--text);
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, Cantarell, "Segoe UI", Roboto, Oxygen, Ubuntu, "Open Sans", "Helvetica Neue", sans-serif;
    padding-bottom: 4rem;
}
.content {
    max-width: 880px;
    margin: 0 auto;
    padding: 0 0.7rem;
}
.header-fade {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 18rem;
    background: var(--header-fade);
    z-index: -1;
}
h1 {
    font-size: 2.2rem;
    margin-top: 4rem;
    margin-bottom: 0.75rem;
}
h2 {
    font-size: 1.6rem;
    margin-top: 4rem;
    margin-bottom: 0.75rem;
}
h3 {
    font-size: 18px;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
}
header h2 {
    margin-bottom: 0.5rem;
}
header h2 a:any-link {
    color: var(--text);
    text-decoration-color: var(--text-tr);
    transition: text-decoration 0.1s;
}
header h2 a:hover {
    text-decoration-color: var(--text);
}
article {
    font-size: 18px;
}
.subtitle {
    font-size: 1.2rem;
    margin-bottom: 0.7rem;
}
.toplinks {
    font-size: 0.9rem;
    display: flex;
    align-items: center;
}
.toplinks a {
    text-decoration: none;
    height: 1.75rem;
}
.toplinks a:hover svg {
    fill: var(--icons-hover);
}
.toplinks svg {
    width: 1.75rem;
    height: 1.75rem;
    margin-right: 6px;
    fill: var(--icons);
}
.toplinks .email-icon {
    width: 1.1rem;
    height: 1.1rem;
}
.icon-inner {
    fill: var(--bg2);
}
header {
    margin-bottom: 3rem;
}

/* article links */
.article-link {
    font-size: 22px;
    padding: 0.6rem 1rem;
    display: flex;
    justify-content: space-between;
}
.article-link.in-article {
    padding: 0 0 0.8rem 0;
}
.article-link a {
    padding-bottom: 0.3rem;
}
a:link {
    color: var(--link);
}
a:visited {
    color: var(--link-visited);
}
.article-link > span {
    color: var(--text2);
    font-size: 18px;
    padding-left: 1rem;
    text-align: right;
}
.article-link.in-article > span {
    padding-left: 0;
    text-align: inherit;
}
.article-link > span a:any-link {
    color: var(--text2);
}
.article-link > span > span {
    display: inline-block;
}
@media (max-width: 700px) {
    .article-link {
        flex-direction: column;
    }
}
p img {
    max-width: calc(100vw - 0.7rem - 0.7rem - 8px - 8px);
    max-height: 90vh;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 0.5rem;
    box-shadow: 0 0.5rem 2rem 0 var(--hc-shadow-hover);
    margin-top: 1rem;
    margin-bottom: 1rem;
}

p img[src$='#raw'] {
    box-shadow: none;
    border-radius: 0;
}

/* hovercards */
.hovercard-container {
    display: flex;
    flex-wrap: wrap;
}

.hovercard {
    position: relative;
    background: var(--card-bg);
    border-radius: 0.5rem;
    width: 20rem;
    padding: 0.75rem;
    flex-shrink: 0;
    flex-grow: 1;
    /*margin-bottom: 1rem;*/
    margin-top: 1rem;
    margin-bottom: 0.5rem;
    margin-right: 0.75rem;
    box-shadow: 0 0.3rem 1rem 0 var(--hc-shadow);
    border-top: 1px solid rgba(255, 200, 200, 0.15);

    display: flex;
    flex-direction: column;
    transition: box-shadow 0.15s;
}
.hovercard:hover {
    box-shadow: 0 0.5rem 2rem 0 var(--hc-shadow-hover);
}
.hovercard:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.0);
    border-radius: 0.5rem;
    transition: background 0.15s, box-shadow 0.15s;
    pointer-events: none;
}
.hovercard:hover:before {
    background: rgba(255, 255, 255, 0.05);
}
.hovercard-title {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}
.hovercard-title a {
    color: var(--text);
    text-decoration: underline;
}
.hovercard-details {
    font-size: 1rem;
    color: var(--text2);
}

@media (prefers-color-scheme: light) {
    :root {
        /*--link: #0070f3;*/
        --link: #295180;
        --link-visited: #4f4472;
        --text: #2f2b2b;
        --text-tr: rgba(47, 43, 43, 0);
        --text2: #3d3a3a;
        --block-highlight: #443d3d;
        --bg: #f7f0f0;
        --bg2: #e6dfdf;
        --hc-shadow: rgba(68, 57, 57, 0.1);
        --hc-shadow-hover: rgba(68, 57, 57, 0.4);
        --shadow: rgba(136, 130, 130, 0.6);
        /*--bg2: #332f2f;*/
        --card-bg: linear-gradient(to bottom, #f2ebeb 0%, #ebe4e4 100%);
        --card-bg-hover: linear-gradient(to bottom, #f6f4f4 0%, #eae5e5 100%);
        --icons: #4f4a4a;
        --icons-hover: #211c1c;
        --header-fade: linear-gradient(to bottom, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0) 100%);
    }
    .hovercard {
        border: 1px solid rgba(10, 0, 0, 0.15);
    }
    .hovercard:hover:before {
        background: rgba(255, 255, 255, 0.15);
    }
}
    </style>
    <script>
        function hc_scroll(hc, amount, multiplier) {
            if (amount <= 0) {
                return;
            }
            hc.parentElement.parentElement.firstElementChild.scrollBy(amount * multiplier, 0);
            requestAnimationFrame(() => hc_scroll(hc, (amount * 0.9) - 2, multiplier));
        }
    </script>
    
</head>
